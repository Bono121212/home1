<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>SUNI</title>
    <link rel="stylesheet" href="../../css/semantic.min.css">
    <link rel="stylesheet" href="../../css/calendar.min.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mysuni_login.css">
    <!-- vendor prefix version
<link rel="stylesheet" href="../../css/style.min.css">
-->
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script src="../../js/state.min.js"></script>
    <script src="../../js/calendar.min.js"></script>
    <script src="../../js/modal.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>


<body class="white">
    <!-- .content -->
    <section class="content-half">
        <div class="login-content v2">
            <div class="left-area">
                <div class="inner">
                    <h1 class="title">Welcome!</h1>
                    <p>구성원의 지속가능한 성장과 행복을 지원하는<br/><strong>‘mySUNI’</strong>에 오신것을 환영합니다.</p>
                    <div class="illust">
                        <img src="https://image.mysuni.sk.com/suni-asset/public/images/all/login/img_login_welcome.png" alt="머그컵을 들고 서있는 남자1명, 책상에 앉아있는 여자1명이 손인사를 하고있다." />
                    </div>
                </div>
            </div>
            <!-- 2021-12 login관련 화면에 right-area에 sty2추가 해주세요, inline으로 들어가있는 style은 삭제해주세요.-->
            <div class="right-area join-contents sty2">
                <div class="inner pw-change">
                    <!-- 다국어 선택 -->
                    <div class="login_language_wrap">
                        <span class="blind">언어선택</span>
                        <button type="button" class="btn_language is_active">한국어</button>
                        <b></b>
                        <button type="button" class="btn_language">中文(简体)</button>
                        <b></b>
                        <button type="button" class="btn_language">English</button>
                    </div>
                    <div class="logo"><i class="sk-university-login-big icon"><span class="blind">SUNI</span></i></div>

                    <!-- 글로벌 버튼 삭제, icon삭제-->
                    <!-- <div class="login-language-guide">
                        <ul>
                            <li class="active"><button type="button">한국어</button></li>
                            <li><button type="button">中文(简体)</button></li>
                            <li><button type="button">English</button></li>
                        </ul>
                    </div> -->
                    <!-- 글로벌 버튼 위치이동-->


                    <h2 class='form-title'>회원가입</h2>
                    <form class="ui form">
                        <div class="field">
                            <!-- <label>E-mail</label> -->
                            <div class="ui h48 input">
                                <input id="inputEmail" type="text" placeholder="E-mail">
                                <i aria-hidden="true" class="clear link icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <!-- <label>Code Number</label> -->
                            <div class="ui h48 input">
                                <input type="inputCode" placeholder="회원가입코드 입력">
                                <i aria-hidden="true" class="clear link icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <!-- <label>Password</label> -->
                            <div class="ui h48 input">
                                <input id="inputPassword" type="password" placeholder="비밀번호">
                                <i aria-hidden="true" class="clear link icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <!-- <label>Confirm password</label> -->
                            <div class="ui h48 input">
                                <input type="inputPassword" type="password" placeholder="비밀번호 확인">
                                <i aria-hidden="true" class="clear link icon"></i>
                            </div>
                        </div>
                        <!-- <div class="making-guide">
                            <span>회원가입코드의 유효기간이 만료되었나요?</span>
                            <a href="#">회원가입코드 재 요청</a>
                        </div> -->
                        <button type="submit" class="ui button fix bg">회원가입</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- // .content -->
    <script>
        /**
         * comment  : semantic-ui 호출 영역
         * param    :
         * @author  : kimjaeseong
         * @date    :
         */


         $('.login-language-guide button').on('click', function(){
            $(this).parent('li').siblings('li').removeClass('active');
            $(this).parent('li').addClass('active');
        })
        /* 국가 선택 */
        var $buttons = $('.ui.buttons.country .button'),
            handler = {
                activate: function() {
                    $(this)
                        .addClass('active')
                        .siblings()
                        .removeClass('active');
                },
                toggleReplies: function() { // 덧글
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active').text('View Replies');
                        $(this).closest('.comment').find('.comments, .more').addClass('collapsed');
                    } else {
                        $(this).addClass('active').text('Hide Replies');
                        $(this).closest('.comment').find('.comments, .more').removeClass('collapsed');
                    }
                },
            }
        $buttons.on('click', handler.activate);
        /* 스틱키 */
        $('.ui.sticky.offset0').visibility({
            type: 'fixed',
            offset: 0
        });
        $('.ui.sticky.offset48').visibility({
            type: 'fixed',
            offset: 48
        });
        $('#example3 .ui.sticky').sticky({
            context: '#example3',
            offset: 150
        });
        /* 퀵메뉴  */
        $toggle = $('button.quick');
        $toggle.state();

        /* 탭 */
        $('.menu .item').tab();
        /* 체크박스 라디오버튼 */
        $('.ui.checkbox').checkbox();

        /* 덧글 대댓글 토글 버튼 */
        $reply = $('.cmt');
        $reply.on('click', handler.toggleReplies);

        /* dropdown : 선택시 추가 텍스트가 필요하면 data-add속성 사용 */

        $('.ui.dropdown').dropdown({
            onChange: function(val, text, choice) {
                if (this.getAttribute("data-add") !== undefined && this.getAttribute("data-add") !== null) {
                    this.getElementsByClassName("text")[0].innerHTML = text + this.getAttribute("data-add");
                }
            }
        });


        /* ML-03-01 : 시작일 종료일 */
        if ($('#rangestart').length) {
            $('#rangestart').calendar({
                type: 'date',
                endCalendar: $('#rangeend'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        if ($('#rangeend').length) {
            $('#rangeend').calendar({
                type: 'date',
                startCalendar: $('#rangestart'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        /* MY-01-01-P02 : 아코디언 */

        $('.select-area .accordion').accordion({
            selector: {
                trigger: '.title'
            },
            exclusive: false
        });

        /* CM-01-01 : 아코디언 */

        $('.community-accordion .accordion').accordion({
            selector: {
                trigger: '.dropdown'
            }
        });

        /*LO-07-01 hover시 popup*/
        $('label.pop').popup({
            inline: false,
            hoverable: true,
            position: 'bottom left'
        });


        /* 탭 기능 */
        $('.ui.sku.menu').tab();

        /*button toggle 공통 (CO-05-01-01,RC-01-01) */
        $('.ui.button.toggle').state();

        /**
         * comment  : ui.js 호출 영역
         * param    :
         * @author  : kimjaeseong
         * @date    :
         */
        (function() {
            ui.fxInit();
        })();
    </script>
</body>

</html>
